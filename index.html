<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Color Code Selector</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 { font-size: 2em; margin-bottom: 20px; }
    #gorilla-img {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }
    .slider-group {
      margin: 15px 0;
      font-size: 1.2em;
    }
    input[type="number"] {
      width: 60px;
      padding: 5px;
      margin-left: 10px;
      font-size: 1em;
    }
    #output {
      margin-top: 25px;
      font-size: 1.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>RGB Color Converter</h1>
  <img id="gorilla-img" src="gorilla.png" alt="Gorilla">

  <div class="slider-group">
    <label>R: <input type="number" id="r" min="0" max="255" value="0"></label>
  </div>
  <div class="slider-group">
    <label>G: <input type="number" id="g" min="0" max="255" value="0"></label>
  </div>
  <div class="slider-group">
    <label>B: <input type="number" id="b" min="0" max="255" value="0"></label>
  </div>

  <div id="output">RGB(0, 0, 0)</div>

  <script>
    const rInput = document.getElementById('r');
    const gInput = document.getElementById('g');
    const bInput = document.getElementById('b');
    const output = document.getElementById('output');

    function updateRGB() {
      const r = Math.min(255, Math.max(0, rInput.value || 0));
      const g = Math.min(255, Math.max(0, gInput.value || 0));
      const b = Math.min(255, Math.max(0, bInput.value || 0));
      output.textContent = `RGB(${r}, ${g}, ${b})`;
      document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
      output.style.color = (r*0.299 + g*0.587 + b*0.114) > 186 ? '#000' : '#fff';
    }

    [rInput, gInput, bInput].forEach(input =>
      input.addEventListener('input', updateRGB)
    );
  </script>
</body>
</html>
